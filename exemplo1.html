<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script lang="Javascript">
        function soma()
        {
            var n1, n2, resultado;
            n1 = parseInt(document.frm.txtNum1.value);
            n2 = parseInt(document.frm.txtNum2.value);
            resultado = n1 + n2;
            //document.write(resultado);
            document.getElementById("alvo").innerHTML = 
                "<b>" + resultado + "</b>";
        }
    </script>
</head>
<body>
    <form name="frm">
        1ยบ valor: <input type="text" name="txtNum1" size="5" value="0"><br>
        2ยบ valor: <input type="text" name="txtNum2" size="5" value="0"><br>
        <input type="button" value="Somar" name="btnVai" onclick="soma();">
    </form>

    <p id="alvo"></p>

</body>
</html>
