<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <script lang="Javascript">
        function validar()
        {
            var log, sen;
            log = meuForm.login.value;
            sen = meuForm.senha.value;
            if (log=="pipoca" && sen=="salgada")
            {
                document.getElementById("destino").innerHTML = "<b>Acesso concedido</b>";
            }
            else
            {
                document.getElementById("destino").innerHTML = "<i>Acesso negado</i>";
            }

        }


    </script>



</head>
<body>
    <form name="meuForm">
        Login: <input type="text" name="login" value="digite aqui seu login"><br>
        Senha: <input type="password" name="senha" value=""><br>
        <input type="button" name="enviar" value="Enviar" onclick="validar();">
    </form>

    <p id="destino"></p>
    
</body>
</html>
